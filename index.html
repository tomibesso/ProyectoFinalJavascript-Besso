<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Cotizador de Riego - Vivir El Verde</title>
</head>

<body>
    <header>
        <img src="./images/logo-vivir-el-verde.png" alt="Logo Vivir El Verde">
    </header>
    <main>
        <h1>Cotizador de Riego</h1>
        <h3>Escribir las medidas en metros(Mts.). El precio es un estimativo teniendo en cuenta insumos y mano de obra.
        </h3>
        <form id="formulario" class="formDatosRiego">
            <input id="largoTerreno" type="text" placeholder="Largo del terreno (Mts.)" required>
            <input id="anchoTerreno" type="text" placeholder="Ancho del terreno (Mts.)" required>
            <div class="formDatosRiego_botones">
                <button id="cotizar" type="submit">Cotizar</button>
                <button id="borrar" type="reset">Borrar</button>
                <button id="guardarRiegos" type="button">Guardar Riegos</button>
                <button id="borrarUltimo" type="button">Borrar ultimo riego</button>
            </div>
        </form>
        <div class="opcionCuotas">
            <select name="select" class="opcionCuotas_lista" onchange="actualizarLista()">
                <option value="1" class="opcionCuotas_lista_opciones" selected>1 Pago</option>
                <option value="3" class="opcionCuotas_lista_opciones">3 Cuotas S/Interés</option>
                <option value="6" class="opcionCuotas_lista_opciones">6 Cuotas S/Interés</option>
                <option value="9" class="opcionCuotas_lista_opciones">9 Cuotas S/Interés</option>
                <option value="12" class="opcionCuotas_lista_opciones">12 Cuotas S/Interés</option>
            </select>
        </div>
        <ul id="riegos"></ul>
        <h2>Datos del cliente</h2>
        <h3>Ingrese sus datos en los siguientes campos:</h3>
        <form class="formDatosPersonales" id="formDatosPersonales">
            <div id="formDatosCliente" class="formDatosPersonales_inputs">
                <input name="nombre" id="nombreCliente" type="text" placeholder="Ingrese su Nombre/s" required>
                <input name="apellido" id="apellidoCliente" type="text" placeholder="Ingrese su Apelido/s" required>
                <input name="telefono" id="telefonoCliente" type="number" placeholder="Ingrese un numero de Telefono" required>
                <input name="correo" id="mailCliente" type="email" placeholder="Ingrese su casilla de Correo Electrónico" required>
                <input id="mensajeCliente" type="text" placeholder="Dejanos un mensaje" required>
            </div>
            <div class="formDatosPersonales_botones">
                <button id="guardarDatosPersonales" type="submit">Guardar</button>
                <button id="borrarDatosPersonales" type="reset">Borrar</button>
            </div>
        </form>
    </main>
        <!-- Sweet Alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- Emaail.js -->
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <!-- Mi JS -->
    <script src="./js/main.js"></script>
</body>

</html>
